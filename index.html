<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Defense Exam Full Timeline</title>
    <style>
        /* --- CSS Variables for easy theming --- */
        :root {
            --primary: #1e3a8a; /* Navy Blue */
            --accent: #dc2626; /* Red */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --past-bg: #e5e7eb; --past-text: #6b7280;
            --future-bg: #dcfce7; --future-text: #15803d;
        }

        /* --- Reset & Base Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Main Card Container --- */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px; /* Keeps it looking like an app on desktop */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box; /* Prevents padding from breaking width */
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
        }

        /* --- Input Section --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            margin-bottom: 5px;
            display: block;
        }

        input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box; /* Fixes the column layout bug */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1e40af;
        }

        /* --- Results Section --- */
        .exam-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: white;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 8px;
        }

        .exam-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 18px;
        }

        .count-badge {
            font-size: 12px;
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .timeline-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .attempt-pill {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
        }

        /* --- Dynamic Status Colors --- */
        .status-past {
            background-color: var(--past-bg);
            color: var(--past-text);
            text-decoration: line-through; /* Visual cue for past */
        }

        .status-future {
            background-color: var(--future-bg);
            color: var(--future-text);
            border: 1px solid #86efac;
            font-weight: 700;
        }

        .no-data {
            color: var(--accent);
            font-style: italic;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Defense Timeline Tracker</h1>
    
    <div class="controls">
        <div>
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2003-01-01">
        </div>

        <div>
            <label>Category (Relaxation)</label>
            <select id="category">
                <option value="0">General / EWS</option>
                <option value="3">OBC (+3 Years)</option>
                <option value="5">SC/ST (+5 Years)</option>
            </select>
        </div>

        <button onclick="calculateAttempts()">Show Full History</button>
    </div>

    <div id="results"></div>
</div>

<script>
    function calculateAttempts() {
        const dobInput = document.getElementById('dob').value;
        if (!dobInput) return alert("Please select a date of birth");

        const dob = new Date(dobInput);
        const categoryBonus = parseInt(document.getElementById('category').value);
        const resultsDiv = document.getElementById('results');
        const today = new Date();
        
        resultsDiv.innerHTML = ""; // Clear previous results

        // Defense Exam Database
        // Note: min/max ages are roughly standard. 
        const exams = [
            { name: "NDA", min: 15.7, max: 18.7, freq: 2, month1: 3, month2: 8 }, // Exam age approx (joining is 16.5-19.5)
            { name: "CDS (IMA/INA)", min: 19, max: 24, freq: 2, month1: 3, month2: 8 },
            { name: "CDS (AFA)", min: 19, max: 24, freq: 2, month1: 3, month2: 8 },
            { name: "CDS (OTA)", min: 19, max: 25, freq: 2, month1: 3, month2: 8 },
            { name: "AFCAT", min: 20, max: 24, freq: 2, month1: 1, month2: 7 }, // Flying Branch default
            { name: "ICG AC (GD/Tech)", min: 21, max: 25 + categoryBonus, freq: 2, month1: 2, month2: 9 }, // Roughly
            { name: "CAPF AC", min: 20, max: 25 + categoryBonus, freq: 1, month1: 7 } // August exam
        ];

        // We scan from when user was 15 years old up to 30 years old
        const startYear = dob.getFullYear() + 15; 
        const endYear = dob.getFullYear() + 30;

        exams.forEach(exam => {
            let htmlContent = "";
            let attemptsLeft = 0;
            let totalAttempts = 0;

            for (let year = startYear; year <= endYear; year++) {
                
                // --- Cycle 1 (e.g., April/Jan) ---
                if (exam.freq >= 1) {
                    // Calculate "Age on Date of Reckoning"
                    // Usually for 1st cycle, age is checked on Jan 1 of NEXT year
                    let refDate1 = new Date(year + 1, 0, 1); 
                    // Approximate exam date (used to check if it's past or future)
                    let examDate1 = new Date(year, exam.month1, 15);

                    if (checkAge(dob, refDate1, exam.min, exam.max)) {
                        let status = (examDate1 < today) ? "status-past" : "status-future";
                        if (status === "status-future") attemptsLeft++;
                        totalAttempts++;
                        
                        let label = exam.freq === 1 ? `${year}` : `${year} - I`;
                        htmlContent += `<span class="attempt-pill ${status}">${label}</span>`;
                    }
                }

                // --- Cycle 2 (e.g., Sept/July) ---
                if (exam.freq === 2) {
                    // Usually for 2nd cycle, age is checked on July 1 of NEXT year
                    let refDate2 = new Date(year + 1, 6, 1);
                    let examDate2 = new Date(year, exam.month2, 15);

                    if (checkAge(dob, refDate2, exam.min, exam.max)) {
                        let status = (examDate2 < today) ? "status-past" : "status-future";
                        if (status === "status-future") attemptsLeft++;
                        totalAttempts++;

                        htmlContent += `<span class="attempt-pill ${status}">${year} - II</span>`;
                    }
                }
            }

            // If the user has valid attempts (past or future), show the card
            if (htmlContent !== "") {
                const card = document.createElement('div');
                card.className = "exam-card";
                card.innerHTML = `
                    <div class="exam-header">
                        <span class="exam-title">${exam.name}</span>
                        <span class="count-badge">${attemptsLeft} Left</span>
                    </div>
                    <div class="timeline-grid">
                        ${htmlContent}
                    </div>
                `;
                resultsDiv.appendChild(card);
            }
        });

        if (resultsDiv.innerHTML === "") {
            resultsDiv.innerHTML = "<p style='text-align:center;'>No eligible exams found based on this DOB.</p>";
        }
    }

    function checkAge(dob, refDate, minAge, maxAge) {
        // Calculate precise age
        const diffTime = Math.abs(refDate - dob);
        const diffYears = diffTime / (1000 * 60 * 60 * 24 * 365.25);
        return diffYears >= minAge && diffYears < maxAge;
    }
    
    // Auto-run on load for better UX
    window.onload = calculateAttempts;
</script>

</body>
</html>
