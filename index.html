<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Attempt Tracker</title>
    <style>
        :root {
            --primary: #1e3a8a; /* Navy */
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #334155;
            --pill-future: #dcfce7; --text-future: #166534; /* Green */
            --pill-past: #e2e8f0; --text-past: #64748b; /* Gray */
            --pill-last: #ffedd5; --text-last: #9a3412; /* Orange (Last Attempt) */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 22px;
            margin-top: 0;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 15px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
        }

        input, select, button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }

        .exam-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exam-title { font-weight: 800; color: var(--primary); }
        .badge { font-size: 12px; background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; }

        .timeline { display: flex; flex-wrap: wrap; gap: 8px; }

        .pill {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-future { background: var(--pill-future); color: var(--text-future); border: 1px solid #86efac; }
        .status-past { background: var(--pill-past); color: var(--text-past); text-decoration: line-through; }
        .status-last { background: var(--pill-last); color: var(--text-last); border: 1px solid #fdba74; }

        .disclaimer { 
            font-size: 11px; 
            color: #64748b; 
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            text-align: center; 
            margin-top: 20px; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Defense Attempt Tracker</h1>
    
    <div class="controls">
        <div>
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2004-07-04">
        </div>
        <div>
            <label>Category (For CAPF/ICG)</label>
            <select id="category">
                <option value="0">General / EWS</option>
                <option value="3">OBC (+3 Years)</option>
                <option value="5">SC/ST (+5 Years)</option>
            </select>
        </div>
        <button onclick="calculate()">Check Eligibility</button>
    </div>

    <div id="results"></div>
    
    <div class="disclaimer">
        <strong>Disclaimer:</strong> This tool calculates attempts strictly based on <strong>AGE</strong> limits relative to course commencement. <br>
        Actual eligibility depends on <strong>Educational Qualification</strong> (PCM %, B.Tech, Degrees) and Gender. <br>
        <strong>Note:</strong> Army SSC Tech & NCC entries use April/Oct cut-off dates.
    </div>
</div>

<script>
    function calculate() {
        const dobInput = document.getElementById('dob');
        if (!dobInput.value) return;

        // --- TIMEZONE FIX ---
        // Manually parse YYYY-MM-DD to ensure it is treated as local date
        const parts = dobInput.value.split('-'); 
        // Note: Month is 0-indexed in JS Date (0 = Jan, 6 = July)
        const dob = new Date(parts[0], parts[1] - 1, parts[2]); 

        const categoryBonus = parseInt(document.getElementById('category').value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        // --- EXAM CONFIGURATION (ALL EXAMS) ---
        // isAprOct: true for Army SSC/NCC (Courses start Apr & Oct)
        // isCapf: true for CAPF (Course/Exam cycle different)
        const exams = [
            // 10+2 Technical Entries
            { name: "Army TES (10+2)", min: 16.5, max: 19.5, freq: 2 },
            { name: "Navy 10+2 (B.Tech)", min: 16.5, max: 19.5, freq: 2 },
            
            // Standard Written Exams
            { name: "NDA", min: 16.5, max: 19.5, freq: 2 }, 
            { name: "CDS (IMA/INA)", min: 19, max: 24, freq: 2 },
            { name: "CDS (AFA)", min: 20, max: 24, freq: 2 },
            { name: "CDS (OTA)", min: 19, max: 25, freq: 2 },
            { name: "AFCAT (Flying)", min: 20, max: 24, freq: 2 },
            { name: "AFCAT (Ground Duty)", min: 20, max: 26, freq: 2 },
            { name: "ICG AC", min: 21, max: 25 + categoryBonus, freq: 2 },
            { name: "CAPF AC", min: 20, max: 25 + categoryBonus, freq: 1, isCapf: true },

            // Graduate Direct Entries
            { name: "Army SSC Tech", min: 20, max: 27, freq: 2, isAprOct: true },
            { name: "Army NCC Special", min: 19, max: 25, freq: 2, isAprOct: true },
            { name: "Navy SSC Tech", min: 19.5, max: 25, freq: 2 } 
        ];

        // Wide search range to catch past and future attempts
        const startYear = dob.getFullYear() + 15;
        const endYear = dob.getFullYear() + 35;

        exams.forEach(exam => {
            let attemptList = [];
            let futureCount = 0;

            for (let year = startYear; year <= endYear; year++) {
                
                // --- CYCLE 1 ---
                // Determine the Course Commencement Date (The "Cut-off" date)
                let courseDate1;
                if (exam.isCapf) courseDate1 = new Date(year, 7, 1); // Aug 1
                else if (exam.isAprOct) courseDate1 = new Date(year + 1, 3, 1); // Apr 1 next year
                else courseDate1 = new Date(year + 1, 0, 1); // Jan 1 next year (Standard)

                // Check strict date eligibility
                if (checkStrictEligibility(dob, courseDate1, exam.min, exam.max)) {
                    let examDate1 = exam.isCapf ? new Date(year, 7, 5) : new Date(year, 3, 15); // Approx Exam Date
                    let status = examDate1 < today ? "status-past" : "status-future";
                    attemptList.push({ 
                        lbl: exam.freq === 1 ? `${year}` : `${year}-I`, 
                        status: status
                    });
                }

                // --- CYCLE 2 (Freq 2 only) ---
                if (exam.freq === 2) {
                    let courseDate2;
                    if (exam.isAprOct) courseDate2 = new Date(year + 1, 9, 1); // Oct 1 next year
                    else courseDate2 = new Date(year + 1, 6, 1); // July 1 next year (Standard)

                    if (checkStrictEligibility(dob, courseDate2, exam.min, exam.max)) {
                        let examDate2 = new Date(year, 8, 15); // Approx Exam Date
                        let status = examDate2 < today ? "status-past" : "status-future";
                        attemptList.push({ 
                            lbl: `${year}-II`, 
                            status: status
                        });
                    }
                }
            }

            // Post-Processing: Count futures and highlight the last one
            attemptList.forEach(item => { if(item.status === 'status-future') futureCount++; });
            
            let lastFutureIndex = -1;
            for(let i = attemptList.length - 1; i >= 0; i--) {
                if(attemptList[i].status === 'status-future') {
                    lastFutureIndex = i;
                    break;
                }
            }

            if (attemptList.length > 0) {
                let html = attemptList.map((item, index) => {
                    let cls = item.status;
                    if(index === lastFutureIndex) cls = "status-last"; 
                    return `<span class="pill ${cls}">${item.lbl}</span>`;
                }).join('');

                resultsDiv.innerHTML += `
                <div class="exam-card">
                    <div class="exam-header">
                        <span class="exam-title">${exam.name}</span>
                        <span class="badge">${futureCount} Left</span>
                    </div>
                    <div class="timeline">${html}</div>
                </div>`;
            }
        });

        if (resultsDiv.innerHTML === "") {
            resultsDiv.innerHTML = "<p style='text-align:center'>No attempts found.</p>";
        }
    }

    // --- STRICT DATE LOGIC ---
    // Calculates strict "Born Between" dates based on Course Date
    function checkStrictEligibility(dob, courseDate, minAge, maxAge) {
        
        // 1. Calculate "Youngest Possible Birthday" (Born After This = Too Young)
        // Formula: CourseDate - MinAge
        let minBornDate = shiftDate(courseDate, -minAge); 

        // 2. Calculate "Oldest Possible Birthday" (Born Before This = Too Old)
        // Formula: CourseDate - MaxAge + 1 Day (The "2nd Jan" Rule)
        let maxBornDate = shiftDate(courseDate, -maxAge);
        maxBornDate.setDate(maxBornDate.getDate() + 1); 

        // Check if DOB is strictly between these dates
        return dob >= maxBornDate && dob <= minBornDate;
    }

    function shiftDate(date, years) {
        let d = new Date(date);
        let wholeYears = Math.floor(years);
        let fraction = years - wholeYears; // e.g. -0.5
        
        d.setFullYear(d.getFullYear() + wholeYears);
        
        if (fraction !== 0) {
            // Add/Sub months based on fraction (e.g., 0.5 * 12 = 6 months)
            d.setMonth(d.getMonth() + (fraction * 12));
        }
        
        return d;
    }

    window.onload = calculate;
</script>

</body>
</html>
