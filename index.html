<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defense Attempt Tracker</title>

<style>
:root {
    --primary:#0f172a;
    --accent:#2563eb;
    --bg:#f8fafc;
    --card-bg:#ffffff;
    --past-bg:#e2e8f0;
    --past-text:#64748b;
    --future-bg:#dcfce7;
    --future-text:#166534;
    --border:#e2e8f0;
}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:var(--bg);
    margin:0;
    padding:15px;
    display:flex;
    justify-content:center;
    min-height:100vh;
}
.container{
    background:var(--card-bg);
    width:100%;
    max-width:600px;
    border-radius:16px;
    box-shadow:0 4px 6px rgba(0,0,0,.05);
    padding:24px;
}
h1{text-align:center;font-size:22px;margin-bottom:20px; color:var(--primary);}
.controls{
    background:#f1f5f9;
    padding:15px;
    border-radius:12px;
    margin-bottom:25px;
}
label{
    font-size:12px;
    font-weight:600;
    color:#475569;
    display:block;
    margin-bottom:6px;
    text-transform:uppercase;
}
input,select,button{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    font-size:15px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    box-sizing: border-box;
}
button{
    background:var(--primary);
    color:#fff;
    font-weight:700;
    border:none;
    cursor:pointer;
    margin-bottom: 0;
}
.exam-card{
    border:1px solid var(--border);
    border-radius:12px;
    padding:16px;
    margin-bottom:16px;
}
.exam-header{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
    align-items: center;
}
.count-badge{
    background:var(--primary);
    color:#fff;
    font-size:11px;
    padding:4px 10px;
    border-radius:20px;
}
.timeline-grid{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
}
.attempt-pill{
    padding:6px 12px;
    border-radius:6px;
    font-size:13px;
    font-weight:600;
}
.status-past{
    background:var(--past-bg);
    color:var(--past-text);
    text-decoration:line-through;
}
.status-future{
    background:var(--future-bg);
    color:var(--future-text);
    border:1px solid #86efac;
}
.disclaimer{
    font-size:12px;
    color:#64748b;
    text-align:center;
    margin-top:20px;
    line-height: 1.4;
}
</style>
</head>

<body>
<div class="container">
<h1>Defense Attempt Tracker</h1>

<div class="controls">
<label>Date of Birth</label>
<input type="date" id="dob" value="2003-01-01">

<label>Category (Only for CAPF & ICG)</label>
<select id="category">
<option value="0">General / EWS</option>
<option value="3">OBC (+3 Years)</option>
<option value="5">SC/ST (+5 Years)</option>
</select>

<button onclick="calculateAttempts()">Calculate Eligibility</button>
</div>

<div id="results"></div>

<div class="disclaimer">
Note: NDA, CDS & AFCAT do not have caste-based age relaxation.<br>
Calculations are based on strict "Age at Joining" criteria (Inclusive).
</div>
</div>

<script>
// ---------- AGE CALCULATOR ----------
function checkAge(dob, refDate, minAge, maxAge){
    // Calculate difference in milliseconds
    const diff = refDate - dob;
    // Convert to years (using 365.25 to account for leap years)
    const ageInYears = diff / (1000 * 60 * 60 * 24 * 365.25);
    
    // Strict check: Age must be >= Min AND <= Max
    // Using <= Max handles the "Inclusive" requirement (e.g. 19.5 years old exactly)
    return ageInYears >= minAge && ageInYears <= maxAge;
}

// ---------- MAIN FUNCTION ----------
function calculateAttempts(){
    const dobInput = document.getElementById("dob").value;
    if(!dobInput) return;
    
    const dob = new Date(dobInput);
    const categoryBonus = parseInt(document.getElementById("category").value);
    const today = new Date();
    const results = document.getElementById("results");
    results.innerHTML="";

    // Exam Configuration
    // refMode: 'next_year' (Jan 1 / July 1 of Year+1)
    // refMode: 'current_year' (Aug 1 of Year)
    const exams=[
        // NDA: 16.5 to 19.5 at Joining (Jan/July next year)
        {name:"NDA", min:16.5, max:19.5, freq:2, isRelaxable:false, refMode:"next_year"},
        
        {name:"CDS (IMA/INA)", min:19, max:24, freq:2, isRelaxable:false, refMode:"next_year"},
        {name:"CDS (AFA)", min:20, max:24, freq:2, isRelaxable:false, refMode:"next_year"},
        {name:"CDS (OTA)", min:19, max:25, freq:2, isRelaxable:false, refMode:"next_year"},
        
        {name:"AFCAT (Flying)", min:20, max:24, freq:2, isRelaxable:false, refMode:"next_year"},
        {name:"AFCAT (Ground Duty)", min:20, max:26, freq:2, isRelaxable:false, refMode:"next_year"},
        
        {name:"ICG AC (GD/Tech)", min:21, max:25, freq:2, isRelaxable:true, refMode:"next_year"},
        {name:"CAPF AC", min:20, max:25, freq:1, isRelaxable:true, refMode:"current_year"}
    ];

    // Scan from Age 15 to 33
    const startYear = dob.getFullYear() + 15;
    const endYear = dob.getFullYear() + 33;

    exams.forEach(exam=>{
        let html="";
        let left=0;
        
        // Determine Max Age (Add relaxation if applicable)
        let effectiveMax = exam.max;
        if(exam.isRelaxable) effectiveMax += categoryBonus;

        for(let year=startYear; year<=endYear; year++){

            // --- Cycle I ---
            // Determine Reference Date (Age Cutoff)
            let ref1;
            if(exam.refMode === "current_year") {
                ref1 = new Date(year, 7, 1); // Aug 1st of current year (CAPF)
            } else {
                ref1 = new Date(year + 1, 0, 1); // Jan 1st of NEXT year (Standard)
            }

            // Approx Exam Date (for Past/Future coloring)
            let examDate1 = new Date(year, 3, 15); // April

            if(checkAge(dob, ref1, exam.min, effectiveMax)){
                let cls = examDate1 < today ? "status-past" : "status-future";
                if(cls === "status-future") left++;
                
                let label = exam.freq === 1 ? `${year}` : `${year} - I`;
                html += `<span class="attempt-pill ${cls}">${label}</span>`;
            }

            // --- Cycle II (Only if freq is 2) ---
            if(exam.freq === 2){
                // Cycle II always references July 1st of Next Year
                let ref2 = new Date(year + 1, 6, 1);
                let examDate2 = new Date(year, 8, 15); // September

                if(checkAge(dob, ref2, exam.min, effectiveMax)){
                    let cls = examDate2 < today ? "status-past" : "status-future";
                    if(cls === "status-future") left++;
                    html += `<span class="attempt-pill ${cls}">${year} - II</span>`;
                }
            }
        }

        if(html){
            results.innerHTML += `
            <div class="exam-card">
                <div class="exam-header">
                    <strong style="color:var(--primary)">${exam.name}</strong>
                    <span class="count-badge">${left} Left</span>
                </div>
                <div class="timeline-grid">${html}</div>
            </div>`;
        }
    });

    if(!results.innerHTML){
        results.innerHTML="<p style='text-align:center;color:#666;margin-top:20px;'>No eligible exams found based on this Date of Birth.</p>";
    }
}

// Auto-run on load
window.onload=calculateAttempts;
</script>

</body>
</html>
