<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Exam Ultimate Tracker</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --past-bg: #e2e8f0; --past-text: #64748b;
            --future-bg: #dcfce7; --future-text: #166534;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 22px;
            margin: 0 0 20px 0;
            font-weight: 800;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
        }

        label {
            font-weight: 600;
            font-size: 13px;
            color: #475569;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box; 
            outline: none;
        }
        
        input[type="date"]:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:active { transform: scale(0.98); }

        .exam-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            background: white;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--bg);
            padding-bottom: 10px;
        }

        .exam-title {
            font-weight: 700;
            color: var(--primary);
            font-size: 16px;
        }

        .count-badge {
            font-size: 11px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .timeline-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .attempt-pill {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .status-past {
            background-color: var(--past-bg);
            color: var(--past-text);
            text-decoration: line-through; 
        }

        .status-future {
            background-color: var(--future-bg);
            color: var(--future-text);
            border: 1px solid #86efac;
        }
        
        .disclaimer {
            font-size: 12px;
            color: #64748b;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Defense Attempt Tracker</h1>
    
    <div class="controls">
        <div>
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2003-01-01">
        </div>

        <div>
            <label>Category (Only for CAPF & ICG)</label>
            <select id="category">
                <option value="0">General / EWS</option>
                <option value="3">OBC (+3 Years)</option>
                <option value="5">SC/ST (+5 Years)</option>
            </select>
        </div>

        <button onclick="calculateAttempts()">Calculate Eligibility</button>
    </div>

    <div id="results"></div>
    
    <div class="disclaimer">
        Note: NDA, CDS & AFCAT do not have caste-based age relaxation. <br>
        Calculations are based on standard 'Age at Joining' or 'Age at Exam' criteria.
    </div>
</div>

<script>
    function calculateAttempts() {
        const dobInput = document.getElementById('dob').value;
        if (!dobInput) return alert("Please select a date of birth");

        const dob = new Date(dobInput);
        const categoryBonus = parseInt(document.getElementById('category').value);
        const resultsDiv = document.getElementById('results');
        const today = new Date();
        
        resultsDiv.innerHTML = ""; 

        // --- EXAM LOGIC ---
        // isRelaxable: true = Adds OBC/SC/ST years. false = Stays Fixed.
        // refMode: 'next_year' (Jan/July next year) OR 'current_year' (Aug current year for CAPF)
        
        const exams = [
            { name: "NDA", min: 16.5, max: 19.5, freq: 2, isRelaxable: false, refMode: 'next_year' },
            { name: "CDS (IMA/INA)", min: 19, max: 24, freq: 2, isRelaxable: false, refMode: 'next_year' },
            { name: "CDS (AFA)", min: 20, max: 24, freq: 2, isRelaxable: false, refMode: 'next_year' }, // Min age 20
            { name: "CDS (OTA)", min: 19, max: 25, freq: 2, isRelaxable: false, refMode: 'next_year' },
            { name: "AFCAT (Flying)", min: 20, max: 24, freq: 2, isRelaxable: false, refMode: 'next_year' },
            { name: "AFCAT (Ground Duty)", min: 20, max: 26, freq: 2, isRelaxable: false, refMode: 'next_year' },
            { name: "ICG AC (GD/Tech)", min: 21, max: 25, freq: 2, isRelaxable: true, refMode: 'next_year' }, // Has Relaxation
            { name: "CAPF AC", min: 20, max: 25, freq: 1, isRelaxable: true, refMode: 'current_year' } // Has Relaxation & different Ref Date
        ];

        // Search window: Age 15 to 33
        const startYear = dob.getFullYear() + 15; 
        const endYear = dob.getFullYear() + 33;

        exams.forEach(exam => {
            let htmlContent = "";
            let attemptsLeft = 0;
            
            // Apply Relaxation if allowed
            let maxAge = exam.max;
            if (exam.isRelaxable) {
                maxAge += categoryBonus;
            }

            for (let year = startYear; year <= endYear; year++) {
                
                // --- Cycle 1 ---
                if (exam.freq >= 1) {
                    let refDate, examDate;

                    if (exam.refMode === 'next_year') {
                        // Standard: Age checked on Jan 1 of NEXT year
                        refDate = new Date(year + 1, 0, 1); 
                        examDate = new Date(year, 3, 15); // Approx April
                    } else {
                        // CAPF: Age checked on Aug 1 of CURRENT year
                        refDate = new Date(year, 7, 1);
                        examDate = new Date(year, 7, 5); // Approx August
                    }

                    if (checkAge(dob, refDate, exam.min, maxAge)) {
                        let status = (examDate < today) ? "status-past" : "status-future";
                        if (status === "status-future") attemptsLeft++;
                        
                        let label = exam.freq === 1 ? `${year}` : `${year} - I`;
                        htmlContent += `<span class="attempt-pill ${status}">${label}</span>`;
                    }
                }

                // --- Cycle 2 (Only for exams with freq 2) ---
                if (exam.freq === 2) {
                    // Cycle 2 is always standard "Next Year July" reference logic
                    let refDate2 = new Date(year + 1, 6, 1); // July 1 next year
                    let examDate2 = new Date(year, 8, 15); // Approx Sept

                    if (checkAge(dob, refDate2, exam.min, maxAge)) {
                        let status = (examDate2 < today) ? "status-past" : "status-future";
                        if (status === "status-future") attemptsLeft++;

                        htmlContent += `<span class="attempt-pill ${status}">${year} - II</span>`;
                    }
                }
            }

            if (htmlContent !== "") {
                const card = document.createElement('div');
                card.className = "exam-card";
                card.innerHTML = `
                    <div class="exam-header">
                        <span class="exam-title">${exam.name}</span>
                        <span class="count-badge">${attemptsLeft} Left</span>
                    </div>
                    <div class="timeline-grid">
                        ${htmlContent}
                    </div>
                `;
                resultsDiv.appendChild(card);
            }
        });

        if (resultsDiv.innerHTML === "") {
            resultsDiv.innerHTML = "<p style='text-align:center; color:#666; margin-top:20px;'>No eligible exams found.</p>";
        }
    }

    function checkAge(dob, refDate, minAge, maxAge) {
        // Precise calculation
        const diffTime = Math.abs(refDate - dob);
        const diffYears = diffTime / (1000 * 60 * 60 * 24 * 365.25);
        // Using strict inequalities matching UPSC standards
        return diffYears >= minAge && diffYears < maxAge;
    }
    
    // Auto-run
    window.onload = calculateAttempts;
</script>

</body>
</html>
