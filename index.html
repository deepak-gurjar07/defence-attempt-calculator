<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Attempt Tracker</title>
    <style>
        :root {
            --primary: #1e3a8a; 
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #334155;
            --pill-future: #dcfce7; --text-future: #166534; 
            --pill-past: #e2e8f0; --text-past: #64748b; 
            --pill-last: #ffedd5; --text-last: #9a3412; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 22px;
            margin-top: 0;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 15px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
        }

        input, select, button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }

        .exam-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exam-title { font-weight: 800; color: var(--primary); }
        .badge { font-size: 12px; background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; }

        .timeline { display: flex; flex-wrap: wrap; gap: 8px; }

        .pill {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .status-future { background: var(--pill-future); color: var(--text-future); border: 1px solid #86efac; }
        .status-past { background: var(--pill-past); color: var(--text-past); text-decoration: line-through; }
        .status-last { background: var(--pill-last); color: var(--text-last); border: 1px solid #fdba74; }

        .disclaimer { 
            font-size: 11px; 
            color: #64748b; 
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            text-align: center; 
            margin-top: 20px; 
            line-height: 1.5; 
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Defense Attempt Tracker</h1>
    
    <div class="controls">
        <div>
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2004-07-04">
        </div>
        <div>
            <label>Category (For CAPF/ICG)</label>
            <select id="category">
                <option value="0">General / EWS</option>
                <option value="3">OBC (+3 Years)</option>
                <option value="5">SC/ST (+5 Years)</option>
            </select>
        </div>
        <button onclick="calculate()">Check Eligibility</button>
    </div>

    <div id="results"></div>
    
    <div class="disclaimer">
        <strong>Disclaimer:</strong> This tool calculates attempts using the official pattern: 
        <em>"Born not earlier than 2nd Jan/July and not later than 1st Jan/July"</em>. <br>
        Actual eligibility also depends on Educational Qualification, Gender, and Marital Status.
    </div>

    <div class="footer">
        Developed by Deepak
    </div>
</div>

<script>
    function calculate() {
        const dobInput = document.getElementById('dob');
        if (!dobInput.value) return;

        const parts = dobInput.value.split('-'); 
        const dob = new Date(parts[0], parts[1] - 1, parts[2]); 

        const categoryBonus = parseInt(document.getElementById('category').value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        const exams = [
            { name: "Army TES (10+2)", min: 16.5, max: 19.5, freq: 2, offset1: 0, offset2: 6 },
            { name: "Navy 10+2 (B.Tech)", min: 16.5, max: 19.5, freq: 2, offset1: 0, offset2: 6 },
            
            { name: "NDA", min: 16.5, max: 19.5, freq: 2, offset1: 0, offset2: 6 }, 
            { name: "CDS (IMA/INA)", min: 19, max: 24, freq: 2, offset1: 0, offset2: 6 },
            { name: "CDS (AFA)", min: 20, max: 24, freq: 2, offset1: 0, offset2: 6 },
            { name: "CDS (OTA)", min: 19, max: 25, freq: 2, offset1: 0, offset2: 6 },
            { name: "AFCAT (Flying)", min: 20, max: 24, freq: 2, offset1: 0, offset2: 6 },
            { name: "AFCAT (Ground Duty)", min: 20, max: 26, freq: 2, offset1: 0, offset2: 6 },
            { name: "ICG AC", min: 21, max: 25 + categoryBonus, freq: 2, offset1: 0, offset2: 6 },
            
            { name: "CAPF AC", min: 20, max: 25 + categoryBonus, freq: 1, offset1: 7 }, 

            { name: "Army SSC Tech", min: 20, max: 27, freq: 2, offset1: 3, offset2: 9 },
            { name: "Army NCC Special", min: 19, max: 25, freq: 2, offset1: 3, offset2: 9 },
            { name: "Navy SSC Tech", min: 19.5, max: 25, freq: 2, offset1: 0, offset2: 6 } 
        ];

        const startYear = dob.getFullYear() + 15;
        const endYear = dob.getFullYear() + 35;

        exams.forEach(exam => {
            let attemptList = [];
            let futureCount = 0;

            for (let year = startYear; year <= endYear; year++) {
                
                let courseYear1 = (exam.name.includes("CAPF")) ? year : year + 1;
                let range1 = getOfficialRange(courseYear1, exam.offset1, exam.min, exam.max);
                
                if (dob >= range1.min && dob <= range1.max) {
                    let examDate1 = new Date(year, exam.offset1, 15); 
                    if(exam.name.includes("CDS") || exam.name.includes("NDA")) examDate1 = new Date(year, 3, 15);

                    let status = examDate1 < today ? "status-past" : "status-future";
                    attemptList.push({ lbl: exam.freq === 1 ? `${year}` : `${year}-I`, status: status });
                }

                if (exam.freq === 2) {
                    let courseYear2 = year + 1; 
                    let range2 = getOfficialRange(courseYear2, exam.offset2, exam.min, exam.max);
                    
                    if (dob >= range2.min && dob <= range2.max) {
                        let examDate2 = new Date(year, 8, 4); 
                        let status = examDate2 < today ? "status-past" : "status-future";
                        attemptList.push({ lbl: `${year}-II`, status: status });
                    }
                }
            }

            attemptList.forEach(item => { if(item.status === 'status-future') futureCount++; });
            
            let lastFutureIndex = -1;
            for(let i = attemptList.length - 1; i >= 0; i--) {
                if(attemptList[i].status === 'status-future') {
                    lastFutureIndex = i;
                    break;
                }
            }

            if (attemptList.length > 0) {
                let html = attemptList.map((item, index) => {
                    let cls = item.status;
                    if(index === lastFutureIndex) cls = "status-last"; 
                    return `<span class="pill ${cls}">${item.lbl}</span>`;
                }).join('');

                resultsDiv.innerHTML += `
                <div class="exam-card">
                    <div class="exam-header">
                        <span class="exam-title">${exam.name}</span>
                        <span class="badge">${futureCount} Left</span>
                    </div>
                    <div class="timeline">${html}</div>
                </div>`;
            }
        });

        if (resultsDiv.innerHTML === "") {
            resultsDiv.innerHTML = "<p style='text-align:center'>No attempts found.</p>";
        }
    }

    function getOfficialRange(courseYear, courseMonth, minAge, maxAge) {
        let minYear = courseYear - Math.floor(maxAge);
        let minMonth = courseMonth - (maxAge % 1 * 12); 
        let minDate = new Date(minYear, minMonth, 2); 

        let maxYear = courseYear - Math.floor(minAge);
        let maxMonth = courseMonth - (minAge % 1 * 12); 
        let maxDate = new Date(maxYear, maxMonth, 1); 
        
        return { min: minDate, max: maxDate };
    }

    window.onload = calculate;
</script>

</body>
</html>
